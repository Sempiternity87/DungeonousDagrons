<h1>Character Sheet</h1>
<div class="row">
  <form class="form-horizontal">
    <div class="col-sm-12 form-group">
      <label class="col-sm-1 control-label">Name</label>
      <div class="col-sm-3">
        <input class="form-control" type="text" ng-model="$ctrl.character.name"/>
      </div>
      
      <label class="col-sm-1 control-label">Level</label>
      <div class="col-sm-1">
        <input class="form-control" type="text" ng-model="$ctrl.character.level"/>
      </div>
      
      <label class="col-sm-1 control-label">Experience</label>
      <div class="col-sm-1">
        <input class="form-control" type="text" ng-model="$ctrl.character.experience"/>
      </div>
      
      <label class="col-sm-1 control-label">Race</label>
      <div class="col-sm-2">
        <input class="form-control" type="text" ng-model="$ctrl.character.race"/>
      </div>
      
      <div class="col-sm-1"></div>
    </div>
  </form>

  <form class="form-horizontal">
    <div class="col-sm-12 form-group">
      <label class="col-sm-1 control-label">Size</label>
      <div class="col-sm-1">
        <input class="form-control" type="text" ng-model="$ctrl.character.size"/>
      </div>
      
      <label class="col-sm-1 control-label">Height</label>
      <div class="col-sm-1">
        <input class="form-control" type="text" ng-model="$ctrl.character.height"/>
      </div>
      
      <label class="col-sm-1 control-label">Hair</label>
      <div class="col-sm-1">
        <input class="form-control" type="text" ng-model="$ctrl.character.hair"/>
      </div>

      <label class="col-sm-1 control-label">Eyes</label>
      <div class="col-sm-1">
        <input class="form-control" type="text" ng-model="$ctrl.character.eyes"/>
      </div>
      
      <label class="col-sm-1 control-label">Weight</label>
      <div class="col-sm-1">
        <input class="form-control" type="text" ng-model="$ctrl.character.weight"/>
      </div>
      <div class="col-sm-2"></div>
    </div>
  </form>

  <form class="form-horizontal">
    <div class="col-sm-12 form-group">
      <label class="col-sm-1 control-label">Gender</label>
      <div class="col-sm-1">
        <input class="form-control" type="text" ng-model="$ctrl.character.gender"/>
      </div>
      
      <label class="col-sm-1 control-label">Age</label>
      <div class="col-sm-1">
        <input class="form-control" type="text" ng-model="$ctrl.character.age"/>
      </div>
      
      <label class="col-sm-1 control-label">Alignment</label>
      <div class="col-sm-1">
        <input class="form-control" type="text" ng-model="$ctrl.character.alignment"/>
      </div>
      
      <label class="col-sm-1 control-label">Max HP</label>
      <div class="col-sm-1">
        <input class="form-control" type="text" ng-model="$ctrl.character.maxHP"/>
      </div>
    </div>
  </form>
</div>
