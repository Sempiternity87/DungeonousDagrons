<h1>DICE</h1>
<div class="container" ng-repeat="die in ::$ctrl.dice">
  <form class="form-horizontal">
    <div class="form-group">
      <button class="btn btn-default" ng-click="$ctrl.roll(die)"><img src="{{die.image}}" width="50px" height="50px"></img></button>
      <label>Quantity</label><input class="form-control" type="text" ng-model="die.quantity"></input>
      <label>Modifier</label><input class="form-control" type="text" ng-model="die.modifier"></input>
      <label>Result</label><input class="form-control" type="text" ng-model="die.result"></input>
    </div>
  </form>
</div>
