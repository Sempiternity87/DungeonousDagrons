<h1>DICE</h1>
<div ng-repeat="die in ::$ctrl.dice">
  <button ng-click="$ctrl.roll(die)"><img src="{{die.image}}" width="50px" height="50px"></img></button>
  <label>Quantity</label><input type="text" ng-model="die.quantity"></input>
  <label>Modifier</label><input type="text" ng-model="die.modifier"></input>
  <label>Result</label><input type="text" ng-model="die.result"></input>
</div>
