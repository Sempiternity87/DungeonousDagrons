

<div class="container">
  <div class="row">
    <h1>Initiative Tracker</h1>
  </div>

  <div class="row">
    <div class="table-responsive">
      <table class="table table-striped table-condensed" style="width:1100px">

        <tr>
          <th style="width:150px"></th>
          <th style="width:150px">Name</th>
          <th style="width:75px">Initiative</th>
          <th style="width:75px">HP</th>
          <th style="width:75px">AC</th>
          <th style="width:75px">Touch AC</th>
          <th style="width:75px">BAB</th>
          <th style="width:75px">CMB</th>
          <th style="width:75px">CMD</th>
        </tr>

        <tr ng-repeat="c in $ctrl.characterList">
          <td>
            <button type="button" class="btn btn-info" ng-click="$ctrl.up(c)"><span class="glyphicon glyphicon-arrow-up"></span></button>
            <button type="button" class="btn btn-info" ng-click="$ctrl.down(c)"><span class="glyphicon glyphicon-arrow-down"></span></button>
            <button type="button" class="btn btn-danger" ng-click="$ctrl.remove(c.id)"><span class="glyphicon glyphicon-remove"></span></button>
          </td>
          <td><input class="form-control" style="width:200px" ng-model="c.name"></input></td>
          <td><input class="form-control" style="width:75px" ng-model="c.init"></input></td>
          <td><input class="form-control" style="width:75px" ng-model="c.hp"></input></td>
          <td><input class="form-control" style="width:75px" ng-model="c.ac"></input></td>
          <td><input class="form-control" style="width:75px" ng-model="c.touch"></input></td>
          <td><input class="form-control" style="width:75px" ng-model="c.bab"></input></td>
          <td><input class="form-control" style="width:75px" ng-model="c.cmb"></input></td>
          <td><input class="form-control" style="width:75px" ng-model="c.cmd"></input></td>
        </tr>
      </table>
    </div>
  </div>

  <div class="row">
    <button class="btn btn-success" ng-click="$ctrl.add()">Add Character</button>
    <button class="btn btn-warning" ng-click="$ctrl.orderByInitiative()">Order by Initiative</button>
  </div>
</div>
