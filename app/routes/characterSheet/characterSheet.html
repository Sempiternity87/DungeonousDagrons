<h1>Character Sheet</h1>

<!--Character Info-->
<div class="row">
  <div class="col-sm-12">
    <div class="col-sm-7 form-group form-horizontal">
      
      <!--Name/Exp-->
      <div class="row">
        <label class="col-sm-1 control-label">Name</label>
        <div class="col-sm-6">
          <input class="form-control" type="text"/>
        </div>
        
        <label class="col-sm-2 control-label">Experience</label>
        <div class="col-sm-2">
          <input class="form-control" type="text"/>
        </div>
      </div>
      
      <!--Class1/Level-->
      <div class="row nudgeDown">
        <label class="col-sm-1 control-label">Class</label>
        <div class="col-sm-6">
          <input class="form-control" type="text"/>
        </div>
        
        <label class="col-sm-2 control-label">Level</label>
        <div class="col-sm-2">
          <input class="form-control" type="number" min="-99" max="99"/>
        </div>
      </div>

      <!--Class2/Level-->
      <div class="row nudgeDown">
        <label class="col-sm-1 control-label">Class</label>
        <div class="col-sm-6">
          <input class="form-control" type="text"/>
        </div>
        
        <label class="col-sm-2 control-label">Level</label>
        <div class="col-sm-2">
          <input class="form-control" type="number" min="-99" max="99"/>
        </div>
      </div>
    </div>
    
    <div class="col-sm-5 form-group form-horizontal">
      <!--Size/Height-->
      <div class="row">
        <label class="col-sm-2 control-label">Size</label>
        <div class="col-sm-4">
          <input class="form-control" type="text"/>
        </div>
        
        <label class="col-sm-2 control-label">Height</label>
        <div class="col-sm-4">
          <input class="form-control" type="text"/>
        </div>
      </div>

      <!--Hair/Eyes-->
      <div class="row nudgeDown">      
        <label class="col-sm-2 control-label">Hair</label>
        <div class="col-sm-4">
          <input class="form-control" type="text"/>
        </div>
        <label class="col-sm-2 control-label">Eyes</label>
        <div class="col-sm-4">
          <input class="form-control" type="text"/>
        </div>
      </div>
      
      <!--Weight/Race-->
      <div class="row nudgeDown">      
        <label class="col-sm-2 control-label">Weight</label>
        <div class="col-sm-4">
          <input class="form-control" type="text"/>
        </div>
        <label class="col-sm-2 control-label">Race</label>
        <div class="col-sm-4">
          <input class="form-control" type="text"/>
        </div>
      </div>
      
      <!--Gender/Age-->
      <div class="row nudgeDown">      
        <label class="col-sm-2 control-label">Gender</label>
        <div class="col-sm-4">
          <input class="form-control" type="text"/>
        </div>
        <label class="col-sm-2 control-label">Age</label>
        <div class="col-sm-4">
          <input class="form-control" type="text"/>
        </div>
      </div>
      
      <!--Alignment/Deity-->
      <div class="row nudgeDown">      
        <label class="col-sm-2 control-label">Alignment</label>
        <div class="col-sm-4">
          <input class="form-control" type="text"/>
        </div>
        <label class="col-sm-2 control-label">Deity</label>
        <div class="col-sm-4">
          <input class="form-control" type="text"/>
        </div>
      </div>
      
      <!--Homeland-->
      <div class="row nudgeDown">      
        <label class="col-sm-2 control-label">Homeland</label>
        <div class="col-sm-10">
          <input class="form-control" type="text"/>
        </div>
      </div>
    </div>
  </div>
</div>
</hr>

<!--Abilities-->
<div class="row">
  <div class="col-sm-3">
    <table class="table table-bordered table-striped" style="margin-left: 20px;">
      <tr>
        <th style="width:75px">Name</th>
        <th style="width:75px">Score</th>
        <th style="width:75px">Modifier</th>
        <th style="width:75px">Temporary Adjustment</th>
      </tr>
      <tr ng-repeat="a in $ctrl.character.abilities">
        <td><p style="margin-top:8px;">{{a.name}}</p></td>
        <td><input class="form-control" type="number" min="-99" max="99" ng-model="a.score"></input></td>
        <td><p style="margin-top:8px;">{{a.calculateAttributeModifier()}}</p></td>
        <td><input class="form-control" type="number" min="-99" max="99" ng-model="a.tempAdjustment"></input></td>
      </tr>
    </table>
  </div>
</div>

<!--Weapons-->
<div class="row">
  <div class="col-sm-12">   
    <button class="btn btn-success" ng-click="$ctrl.addWeapon()">Add Weapon</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <table class="table table-bordered table-striped">
      <tr>
        <th style="width:150px">Weapon Name</th>
        <th style="width:75px">Attack Bonus</th>
        <th style="width:100px">Critical</th>
        <th style="width:100px">Type</th>
        <th style="width:75px">Range</th>
        <th style="width:75px">Ammunition</th>
        <th style="width:100px">Damage</th>
        <th style="width:25px"></th>
      </tr>
      <tr ng-repeat="w in $ctrl.character.weapons">
        <td><input class="form-control" type="text" ng-model="w.name"></input></td>
        <td><input class="form-control" type="text" ng-model="w.attackBonus"></input></td>
        <td><input class="form-control" type="text" ng-model="w.critical"></input></td>
        <td><input class="form-control" type="text" ng-model="w.type"></input></td>
        <td><input class="form-control" type="text" ng-model="w.range"></input></td>
        <td><input class="form-control" type="text" ng-model="w.ammunition"></input></td>
        <td><input class="form-control" type="text" ng-model="w.damage"></input></td>
        <td>
          <button type="button" class="btn btn-danger" ng-click="$ctrl.removeWeapon(w)">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
