        <input class="form-control" type="text"/>
      </div>

      <div class="col-sm-1">
        <input class="form-control" type="text"/>
      </div>
      
      <label class="col-sm-1 control-label">Race</label>
      <div class="col-sm-2">
        <input class="form-control" type="text"/>
      </div>
      
      <div class="col-sm-1"></div>

  <form class="form-horizontal">
    <div class="col-sm-12 form-group">
      <label class="col-sm-1 control-label">Size</label>

        <input class="form-control" type="text"/>
      </div>

        <input class="form-control" type="text"/>
      </div>

      <label class="col-sm-1 control-label">Eyes</label>
      <div class="col-sm-1">
        <input class="form-control" type="text"/>
      </div>
      
      <label class="col-sm-1 control-label">Weight</label>
      <div class="col-sm-1">
        <input class="form-control" type="text"/>
      </div>
      <div class="col-sm-2"></div>
    </div>
  </form>

  <form class="form-horizontal">
    <div class="col-sm-12 form-group">
      <label class="col-sm-1 control-label">Gender</label>
      <div class="col-sm-1">
        <input class="form-control" type="text"/>
      </div>
      
      <label class="col-sm-1 control-label">Age</label>
      <div class="col-sm-1">
        <input class="form-control" type="text"/>
      </div>
